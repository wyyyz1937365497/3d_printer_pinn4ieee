# 测试拍照宏
# ==================================================

# ==================================================
# 层拍照宏（带位置移动）
# ==================================================

[gcode_macro LAYER_PHOTO]
description: Move to photo position, capture, and return
gcode:
    # 步骤1: 保存当前G-code状态
    SAVE_GCODE_STATE NAME=layer_photo_state

    # 步骤2: 切换到绝对坐标模式
    G90

    # 步骤3: 获取当前位置信息
    {% set z_pos = printer.toolhead.position.z %}
    {% set x_orig = printer.toolhead.position.x %}
    {% set y_orig = printer.toolhead.position.y %}
    {% set layer_num = (z_pos * 1000)|int %}
    {% set filename = printer.print_stats.filename|default("unknown") %}
    # 拍照位置：在安全范围内（bed_mesh范围15-205）
    {% set photo_x = printer.toolhead.axis_maximum.x * 0.5 %}
    {% set photo_y = 200.0 %}

    {action_respond_info("Layer %d photo: Moving to X%.1f Y%.1f" % (layer_num, photo_x, photo_y))}

    # 步骤4: 抬起Z轴（避免碰撞）
    G1 Z{z_pos + 5} F1800

    # 步骤5: 移动到拍照位置 (中心位置，Y在安全范围内)
    G1 X{photo_x} Y{photo_y} F6000

    # 步骤6: 下降到拍照高度
    G1 Z{z_pos} F1800

    # 步骤7: 等待稳定
    G4 P500

    # 步骤8: 触发拍照
    {action_respond_info("Capturing photo at Z=%.3f" % z_pos)}
    RUN_SHELL_COMMAND CMD=TRIGGER_PHOTO PARAMS="{layer_num}|{filename}"

    # 步骤9: 等待拍照完成
    G4 P2000

    # 步骤10: 恢复原始位置
    {action_respond_info("Returning to X%.2f Y%.2f Z%.3f" % (x_orig, y_orig, z_pos))}
    G1 Z{z_pos + 5} F1800
    G1 X{x_orig} Y{y_orig} F6000
    G1 Z{z_pos} F1800

    # 步骤11: 恢复G-code状态
    RESTORE_GCODE_STATE NAME=layer_photo_state

    {action_respond_info("Photo complete, resuming print")}

# ==================================================
# 自动层拍照宏（用于G-code钩子）
# ==================================================

[gcode_macro LAYER_COMPLETE]
description: Auto capture on layer complete (call from slicer)
gcode:
    {% set z_pos = printer.toolhead.position.z %}
    {% set layer_num = (z_pos * 1000)|int %}
    {action_respond_info("Layer %.3f complete (%d um), starting photo sequence..." % (z_pos, layer_num))}
    LAYER_PHOTO

# ==================================================
# 测试拍照宏（当前位置）
# ==================================================

[gcode_macro TEST_PHOTO]
description: Test photo capture at current position
gcode:
    {% set z_pos = printer.toolhead.position.z %}
    {% set layer_num = (z_pos * 1000)|int %}
    {action_respond_info("Testing photo at Z=%.3f mm, layer=%d" % (z_pos, layer_num))}
    RUN_SHELL_COMMAND CMD=TRIGGER_PHOTO PARAMS="{layer_num}|manual_test"
    {action_respond_info("Photo command sent")}

# ==================================================
# 测试拍照宏（带位置移动）
# ==================================================

[gcode_macro TEST_PHOTO_WITH_MOVE]
description: Test full photo sequence with position move
gcode:
    {action_respond_info("Testing full photo sequence...")}
    LAYER_PHOTO

# ==================================================
# 保存数据集宏
# ==================================================

[gcode_macro SAVE_DATASET]
description: Save collected dataset
gcode:
    {action_respond_info("Saving dataset...")}
    RUN_SHELL_COMMAND CMD=SAVE_DATASET
    {action_respond_info("Dataset save command sent")}

# ==================================================
# 配置拍照位置变量
# ==================================================

[gcode_macro SET_PHOTO_POSITION]
description: Set the Y position for photos (default 226.50)
gcode:
    {% set photo_y = params.Y|default(226.50)|float %}
    SET_GCODE_VARIABLE MACRO=LAYER_PHOTO VARIABLE=photo_y VALUE={photo_y}
    {action_respond_info("Photo Y position set to %.2f" % photo_y)}


# ==================================================
# 检查服务状态宏
# ==================================================

[gcode_macro CHECK_SERVICE]
description: Check service status
gcode:
    {action_respond_info("Checking service status...")}
    RUN_SHELL_COMMAND CMD=CHECK_SERVICE
    {action_respond_info("Service running on http://192.168.0.103:5000")}

