# ==================================================
# Klipper宏配置 - 使用Moonraker HTTP API
# ==================================================
#
# 原理：不使用action_call_http，而是通过gcode_shell_command调用curl
#
# 前提条件：
# - Moonraker v0.10.0+ ✅
# - http_client组件已启用 ✅
# - gcode_shell_command已启用（默认）
#
# 网络配置：
#   - Klipper机器: 10.168.1.123
#   - Windows PC: 10.168.1.118 (Flask服务端口5000)
#   - IP摄像头: 10.168.1.129 (端口8080)

# ==================================================
# 定义shell命令：触发拍照
# ==================================================

[gcode_shell_command TRIGGER_PHOTO]
command: curl -s -X POST http://10.168.1.118:5000/capture -H "Content-Type: application/json" -d '{"layer": {layer}, "filename": "{filename}"}'
timeout: 10.0
verbose: false

[gcode_shell_command SAVE_DATASET_CMD]
command: curl -s -X POST http://10.168.1.118:5000/save
timeout: 5.0
verbose: false

[gcode_shell_command CHECK_SERVICE_CMD]
command: curl -s http://10.168.1.118:5000/status
timeout: 5.0
verbose: false

# ==================================================
# 测试拍照宏
# ==================================================

[gcode_macro TEST_PHOTO]
description: "测试拍照功能"
gcode:
    # 获取当前Z位置
    {% set z_pos = printer.toolhead.position.z %}
    {% set layer_num = (z_pos * 1000)|int %}

    # 显示信息
    {action_respond_info("========================================")}
    {action_respond_info("测试拍照功能")}
    {action_respond_info("========================================")}
    {action_respond_info("Z位置: %.3f mm" % z_pos)}
    {action_respond_info("层号: %d um" % layer_num)}
    {action_respond_info("目标: http://10.168.1.118:5000")}
    {action_respond_info("========================================")}

    # 调用shell命令
    TRIGGER_PHOTO LAYER={layer_num} FILENAME=manual_test

    {action_respond_info("拍照命令已发送，检查data\\collection.log")}

# ==================================================
# 自动层拍照宏
# ==================================================

[gcode_macro LAYER_COMPLETE]
description: "每层完成时自动拍照"
gcode:
    {% set z_pos = printer.toolhead.position.z %}
    {% set layer_num = (z_pos * 1000)|int %}
    {% set filename = printer.print_stats.filename|default("unknown") %}

    {action_respond_info("Layer %.3f (%d um) complete, capturing..." % (z_pos, layer_num))}

    # 调用shell命令
    TRIGGER_PHOTO LAYER={layer_num} FILENAME={filename}

    {action_respond_info("Capture complete")}

# ==================================================
# 保存数据集宏
# ==================================================

[gcode_macro SAVE_DATASET]
description: "保存收集的数据集"
gcode:
    {action_respond_info("保存数据集...")}

    SAVE_DATASET_CMD

    {action_respond_info("数据集保存命令已发送，检查data\\collection.log")}

# ==================================================
# 检查服务状态宏
# ==================================================

[gcode_macro CHECK_SERVICE]
description: "检查数据收集服务状态"
gcode:
    {action_respond_info("检查数据收集服务状态...")}

    CHECK_SERVICE_CMD

    {action_respond_info("========================================")}
    {action_respond_info("服务地址: http://10.168.1.118:5000")}
    {action_respond_info("在Windows PC上查看:")}
    {action_respond_info("  curl http://localhost:5000/status")}
    {action_respond_info("========================================")}

# ==================================================
# 显示网络配置
# ==================================================

[gcode_macro SHOW_NETWORK_CONFIG]
description: "显示网络配置信息"
gcode:
    {action_respond_info("========================================")}
    {action_respond_info("网络配置")}
    {action_respond_info("========================================")}
    {action_respond_info("Klipper机器: 10.168.1.123:19255")}
    {action_respond_info("Windows PC: 10.168.1.118:5000")}
    {action_respond_info("IP摄像头: 10.168.1.129:8080")}
    {action_respond_info("========================================")}
    {action_respond_info("可用命令:")}
    {action_respond_info("  TEST_PHOTO      - 手动测试拍照")}
    {action_respond_info("  LAYER_COMPLETE  - 层完成自动拍照")}
    {action_respond_info("  SAVE_DATASET    - 保存数据集")}
    {action_respond_info("  CHECK_SERVICE   - 检查服务状态")}
    {action_respond_info("  SHOW_NETWORK_CONFIG - 显示此信息")}
    {action_respond_info("========================================")}
